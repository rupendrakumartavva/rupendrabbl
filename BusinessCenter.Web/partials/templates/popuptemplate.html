
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h3 class="error_message">{{message}}</h3>
    <div ng-bind-html="htmlContent"></div>
</div>
<div class="modal-footer" ng-show="!isSingleButton && !noButtons">
    <button type="button" class="close-button" ng-click="ok()">Ok</button>
    <button type="button" class="close-button" ng-click="cancel()">Cancel</button>
</div>
<div class="modal-footer" ng-show="isSingleButton">
    <button type="button" class="close-button" ng-click="cancel()">Ok</button>
</div>
